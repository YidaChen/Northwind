<h2>Create</h2>

<div class="alert alert-danger" role="alert" ng-show="result.didError">
    {{ result.errorMessage }}
</div>

<div class="container">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">Customer</label>
                <select class="form-control list-box tri-state" ng-model="order.customerID">
                    <option ng-repeat="c in customerResult.model | orderBy: 'companyName'" value="{{ c.customerID }}">{{ c.companyName }}</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Employee</label>
                <select class="form-control list-box tri-state" ng-model="order.employeeID">
                    <option ng-repeat="e in employeeResult.model | orderBy: 'fullName'" value="{{ e.employeeID }}">{{ e.fullName }}</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Required Date</label>
                <input type="text" />
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Shipper</label>
                <select class="form-control list-box tri-state" ng-model="order.shipVia">
                    <option ng-repeat="s in shipperResult.model | orderBy: 'companyName'" value="{{ s.shipperID }}">{{ s.companyName }}</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Product</label>
                <select class="form-control tri-state" ng-model="product">
                    <option ng-repeat="p in productResult.model | orderBy: 'productName'" value="{{ p.productID }}">{{ p.productName }}</option>
                </select>
            </div>
        </div>
    </div>
</div>

<h3>Shipping</h3>

<table class="table">
    <tr>
        <td>
            <label class="control-label">Ship name</label>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="order.shipName" />
        </td>
    </tr>
    <tr>
        <td>
            <label class="control-label">Ship address</label>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="order.shipAddress" />
        </td>
    </tr>
    <tr>
        <td>
            <label class="control-label">Ship city</label>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="order.shipCity" />
        </td>
    </tr>
    <tr>
        <td>
            <label class="control-label">Ship region</label>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="order.shipRegion" />
        </td>
    </tr>
    <tr>
        <td>
            <label class="control-label">Ship postal code</label>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="order.shipPostalCode" />
        </td>
    </tr>
    <tr>
        <td>
            <label class="control-label">Ship country</label>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="order.shipCountry" />
        </td>
    </tr>
</table>

<h3>Details</h3>

<div>
    <button type="button" class="btn btn-default" ng-click="add()">Add</button>
</div>

<br />

<table class="table">
    <tr>
        <th class="text-center">
            Product name
        </th>
        <th class="text-center">
            Unit price
        </th>
        <th class="text-center">
            Quantity
        </th>
        <th class="text-center">
            Total
        </th>
        <th></th>
    </tr>
    <tr ng-repeat="detail in order.orderSummaries">
        <td>
            {{ detail.productName }}
        </td>
        <td class="text-right">
            {{ detail.unitPrice | currency }}
        </td>
        <td>
            <input type="text" class="form-control input-sm text-right" style="width: 100px;" ng-model="detail.quantity" />
        </td>
        <td class="text-right">
            {{ detail.total() | currency }}
        </td>
        <td class="text-center">
            <a ng-click="remove(detail)">Remove</a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td class="text-right">
            {{ order.total() | currency }}
        </td>
        <td></td>
    </tr>
</table>

<div>
    <button type="button" class="btn btn-primary" ng-click="create()" ng-disabled="order.orderDetails.length == 0">Create Order</button>
</div>
