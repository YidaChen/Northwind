<h2>Orders</h2>

<div class="alert alert-danger" role="alert" ng-show="result.didError">
    {{ result.errorMessage }}
</div>

<p>
    <a ng-click="vm.create()">Create new</a>
</p>

<br />
<br />

<div class="container">
    <div class="row">
        <form class="form-inline" role="form" method="get">
            <div class="form-group">
                <input type="text" name="orderID" size="5" class="form-control" placeholder="Order #" value="" />
            </div>
            <div class="form-group">
                <input type="text" name="customer" class="form-control" placeholder="Customer" value="" />
            </div>
            <div class="form-group">
                <input type="text" name="employee" class="form-control" placeholder="Employee" value="" />
            </div>
            <div class="form-group">
                <input type="text" name="shipper" class="form-control" placeholder="Shipper" value="" />
            </div>
            <div class="form-group">
                <select id="pageSize" name="pageSize" class="form-control list-box tri-state">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary glyphicon glyphicon-search" />
            </div>
        </form>
    </div>
</div>

<br />
<br />

<table class="table" ng-table="vm.tableParams">
    <tr ng-repeat="order in $data">
        <td data-title="'Order #'" sortable="'orderID'">
            {{ order.orderID }}
        </td>
        <td data-title="'Date'" sortable="'orderDate'">
            {{ order.orderDate | date: "dd/MM/yyyy" }}
        </td>
        <td data-title="'Customer'" sortable="'customer'">
            {{ order.customer }}
        </td>
        <td data-title="'Employee'" sortable="'employee'">
            {{ order.employee }}
        </td>
        <td data-title="'Shipper'" sortable="'shipper'">
            {{ order.shipper }}
        </td>
        <td class="text-right" data-title="'Lines'" sortable="'lines'">
            {{ order.lines }}
        </td>
        <td class="text-right" data-title="'Total'" sortable="'total'">
            {{ order.total | currency }}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.edit(order)">Edit</a></li>
                    <li><a ng-click="vm.details(order)">Details</a></li>
                    <li><a ng-click="vm.delete(order)">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
