<h2>Products</h2>

<div class="alert alert-danger" role="alert" ng-show="result.didError">
    {{ result.errorMessage }}
</div>

<p>
    <a ng-click="create()">Create new</a>
</p>

<br />

<table ng-table="tableParams" class="table">
    <tr ng-repeat="product in $data">
        <td data-title="'Product name'" sortable="'productName'">
            {{ product.productName }}
        </td>
        <td data-title="'Supplier'" sortable="'supplier'">
            {{ product.companyName }}
        </td>
        <td data-title="'Category'" sortable="'category'">
            {{ product.categoryName }}
        </td>
        <td data-title="'Unit price'" sortable="'unitPrice'">
            {{ product.unitPrice | currency }}
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="edit(product.productID)">Edit</a></li>
                    <li><a ng-click="details(product.productID)">Details</a></li>
                    <li><a ng-click="delete(product.productID)">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
