<h2>{{ translation.delete }}</h2>

<h3>Are you sure to want delete this record?</h3>

<div>
    <h4>{{ translation.shipper }}</h4>

    <hr />

    <dl class="dl-horizontal">
        <dt>{{ translation.companyName }}</dt>
        <dd>{{ model.companyName }}</dd>

        <dt>{{ translation.phone }}</dt>
        <dd>{{ model.phone }}</dd>
    </dl>

    <div class="form-actions no-color">
        <a ng-click="delete(model.shipperID)" class="btn btn-default">{{ translation.delete }}</a>
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
    </div>
</div>
