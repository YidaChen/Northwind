<H2>Customers</H2>

<p>
    <a ng-click="create()">Create new</a>
</p>

<br />

<table class="table table-hover">
    <tr>
        <th>Company name</th>
        <th>Contact name</th>
        <th>Country</th>
        <th>City</th>
        <th></th>
    </tr>
    <tr ng-repeat="customer in customers">
        <td>{{ customer.companyName }}</td>
        <td>{{ customer.contactName }}</td>
        <td>{{ customer.country }}</td>
        <td>{{ customer.city }}</td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="edit(customer.customerID)">Edit</a></li>
                    <li><a ng-click="details(customer.customerID)">Details</a></li>
                    <li><a ng-click="delete(customer.customerID)">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>

</table>
