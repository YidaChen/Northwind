<h2>Delete</h2>

<h3>Are you sure to want delete this record?</h3>

<div>
    <h4>Shipper</h4>
    <hr />
    <dl class="dl-horizontal">
        <dt>Company name</dt>
        <dd>{{ model.companyName }}</dd>

        <dt>Phone</dt>
        <dd>{{ model.phone }}</dd>
    </dl>

    <div class="form-actions no-color">
        <a ng-click="delete(model.shipperID)" class="btn btn-default">Delete</a>
        <a ng-click="cancel()" class="btn btn-small">Cancel</a>
    </div>
</div>
