<h2>Shippers</h2>

<p>
    <a ng-click="create()">Create new</a>
</p>

<br />

<table class="table table-hover">
    <tr>
        <th>Company name</th>
        <th>Phone</th>
        <th></th>
    </tr>
    <tr ng-repeat="shipper in shippers">
        <td>{{ shipper.companyName }}</td>
        <td>{{ shipper.phone }}</td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ng-click="edit(shipper.shipperID)">Edit</a></li>
                    <li><a ng-click="details(shipper.shipperID)">Details</a></li>
                    <li><a ng-click="delete(shipper.shipperID)">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
