<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Angular JS</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
    <body>
        <div class="table-responsive">
            <table class="table table-striped table-hover" ng-controller="ProductController">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>

                        <th>
                            Category
                        </th>

                        <th>
                            Company
                        </th>

                        <th>
                            Q. per Unit
                        </th>

                        <th>
                            Unit Price
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="prod in products">
                        <td>{{prod.productName}}</td>
                        <td>{{prod.categoryName}}</td>
                        <td>{{prod.companyName}}</td>
                        <td>{{prod.quantityPerUnit}}</td>
                        <td>{{prod.unitPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="../Scripts/angular.js"></script>
        <script src="app.js"></script>
        <script src="product/product.js"></script>
</body>
</html>
